<table mat-table [dataSource]="displayRows" class="mat-elevation-z8">
      <ng-container *ngFor="let item of displayedColumns" matColumnDef="{{ item }}">
            <th style="padding: 10px;text-align: center;font-size: 14px" mat-header-cell *matHeaderCellDef>
                  <!-- <span class="iconify" data-icon="mdi-sort-ascending" data-inline="false" ></span> -->
                  <span>{{ item }}</span>
                  <mat-icon aria-hidden="false" aria-label="Example arrow_downward icon" style="cursor: pointer"
                        (click)="sort(item, 'asc')">arrow_downward</mat-icon>
                  <mat-icon aria-hidden="false" aria-label="Example arrow_upward icon" style="cursor: pointer"
                        (click)="sort(item, 'desc')">arrow_upward</mat-icon>
                  <hr />
                  <mat-form-field class="example-full-width">
                        <input matInput placeholder="Search" (keyup)="onKeyUp($event, item)" />
                  </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let element">{{ element[item] }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
